<!doctype html>
<html class="no-js" lang="sk"><head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Asana Scrum Helper</title>
    <meta name="description" content="Your asana tool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./statics/vendors.css" />
    <link rel="stylesheet" href="./statics/_main.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="./favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="./favicons/manifest.json" />
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./favicons/favicon.ico?1" />
    <meta name="msapplication-config" content="./favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

</head><body>

    <main id="mainleft">

        <h3>(A) Use this section for setting a Token and getting a Project ID</h3>
        <br /><br />

        <label>
            1. Insert a Token <br />
            <input id="token" type="text" placeholder="0/3de7b0cbdc27b5a2841f23d1cf8a45c9" />
            <input id="token-submit" type="submit" value="Save Token" /><br />
            <small>You can get this token in My Profile Settings > Apps > Manage > PERSONAL ACCESS TOKENS</small>
        </label>

        <br /><br /><br />
        <input id="load-app" type="submit" value="Load Asana" />
        <br /><br /><br />

        <label id="workspaces" style="display:none">
            2. Select a Workspace <br />
            <select>&nbsp;</select><br />
            <small>Choose the workspace you want to display projects from</small>
        </label>

        <br /><br /><br />

        <label id="projects" style="display:none">
            3. Select a Project<br />
            <select>&nbsp;</select><br />
            <small>Select the project you want to display the chart for (only active projects)</small>
        </label>

    </main>

    <main id="mainright">

        <h3>(B) Use this section for displaying the graph</h3>
        <br /><br />

        <label>
            1. Enter Start and End date<br />
            <input type="date" id="startdate"><input type="date" id="enddate"><br />
            <small>The Scrum plot shall be drawn based on this values (in safari enter in format 2017-03-01)</small>
        </label>

        <br /><br />

        <label id="graph">
            2. Enter Project ID<br />
            <input id="graph-input" type="text">&nbsp;</input>
            <input id="graph-submit" type="submit" value="Load the graph" /><br />
            <small>Get this ID directly or use the workflow on the left side</small>
        </label>

        <canvas id="chart" width="400" height="400"></canvas>

    </main>

    <script type="text/javascript" src="./statics/jquery.min.js"></script>
    <script type="text/javascript" src="./statics/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="./statics/js.cookie.min.js"></script>
    <script type="text/javascript" src="./statics/moment.js"></script>
    <script type="text/javascript" src="./statics/Chart.min.js"></script>

    <script type="text/javascript" src="./statics/_util.js"></script>
    <script type="text/javascript" src="./statics/_main.js"></script>
    <script type="text/javascript" src="./statics/_datepickers.js"></script>

</body></html>
